<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500&family=Playfair+Display:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Light theme */
        --primary-color: #4361ee;
        --primary-color-rgb: 67, 97, 238;
        --primary-hover: #3a56d4;
        --secondary-color: #f72585;
        --secondary-color-rgb: 247, 37, 133;
        --text-color: #333333;
        --text-secondary: #666666;
        --background-color: #f8f9fa;
        --card-background: #ffffff;
        --border-color: #e6e8eb;
        --shadow-color: rgba(0, 0, 0, 0.06);
        --border-radius: 8px;
        --icon-color: #4361ee;
        --hover-bg: rgba(67, 97, 238, 0.08);
        --free-color: #28a745;
        --dev-color: #f72585;
      }

      [data-theme="dark"] {
        /* Dark theme */
        --primary-color: #4361ee;
        --primary-color-rgb: 67, 97, 238;
        --primary-hover: #3a56d4;
        --secondary-color: #f72585;
        --secondary-color-rgb: 247, 37, 133;
        --text-color: #e6e6e6;
        --text-secondary: #b0b0b0;
        --background-color: #121212;
        --card-background: #1e1e1e;
        --border-color: #2d2d2d;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --icon-color: #4361ee;
        --hover-bg: rgba(67, 97, 238, 0.1);
        --free-color: #4ade80;
        --dev-color: #f72585;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body {
        width: 320px;
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        padding: 12px;
        height: auto;
        max-height: 600px;
        overflow: hidden;
        line-height: 1.4;
        font-size: 13px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 14px;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 32px;
        height: 32px;
        margin-right: 10px;
        fill: var(--primary-color);
      }

      .title-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .title {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: -0.3px;
        line-height: 1.2;
      }

      .dev-name {
        font-size: 10px;
        color: var(--dev-color);
        font-weight: 400;
        margin-top: -2px;
        font-style: italic;
      }

      .section {
        background-color: var(--card-background);
        padding: 8px;
        border-radius: var(--border-radius);
        margin-bottom: 8px;
        box-shadow: 0 3px 10px var(--shadow-color);
        border: 1px solid var(--border-color);
        position: relative;
      }

      .premium-section {
        border: 1px solid rgba(67, 97, 238, 0.2);
      }

      .premium-section::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        z-index: -1;
        border-radius: calc(var(--border-radius) + 1px);
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color),
          var(--primary-color)
        );
        opacity: 0.25;
        animation: glowingBorder 4s ease-in-out infinite;
      }

      @keyframes glowingBorder {
        0% {
          box-shadow: 0 0 3px rgba(var(--primary-color-rgb), 0.4);
          opacity: 0.25;
        }
        50% {
          box-shadow: 0 0 8px rgba(var(--primary-color-rgb), 0.5),
            0 0 10px rgba(var(--secondary-color-rgb), 0.3);
          opacity: 0.35;
        }
        100% {
          box-shadow: 0 0 3px rgba(var(--primary-color-rgb), 0.4);
          opacity: 0.25;
        }
      }

      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .section-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        fill: none;
        stroke: var(--icon-color);
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      h4 {
        margin: 0;
        color: var(--text-color);
        font-size: 14px;
        font-weight: 500;
      }

      button {
        width: 100%;
        padding: 8px 10px;
        background-color: var(--card-background);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        cursor: pointer;
        margin-bottom: 7px;
        text-align: center;
        transition: all 0.2s ease;
        font-family: "Poppins", sans-serif;
        font-size: 13px;
        font-weight: 400;
      }

      button:hover {
        background-color: var(--hover-bg);
        transform: translateY(-2px);
        box-shadow: 0 3px 6px var(--shadow-color);
      }

      button:last-child {
        margin-bottom: 0;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
      }

      /* Add toggle switch styles */
      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
      }

      .toggle-label {
        font-size: 13px;
        color: var(--text-color);
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 38px;
        height: 21px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border-color);
        transition: 0.4s;
        border-radius: 21px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 3px;
        bottom: 3px;
        background-color: var(--card-background);
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: var(--primary-color);
      }

      input:checked + .toggle-slider:before {
        transform: translateX(17px);
      }

      /* AI Services Tab styles */
      .tab-container {
        margin-bottom: 10px;
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 12px;
      }

      .tab-btn {
        background: none;
        border: none;
        padding: 6px 12px;
        margin: 0;
        font-size: 13px;
        border-bottom: 2px solid transparent;
        color: var(--text-secondary);
        margin-bottom: -1px;
        border-radius: 0;
        width: auto;
      }

      .tab-btn:hover {
        background: none;
        color: var(--text-color);
        transform: none;
        box-shadow: none;
      }

      .tab-btn.active {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        font-weight: 500;
      }

      .premium-section .tab-btn.active {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        border-bottom: 2px solid rgba(247, 37, 133, 0.5);
      }

      .premium-section .ai-buttons button {
        position: relative;
        overflow: hidden;
      }

      .premium-section .ai-buttons button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(var(--primary-color-rgb, 67, 97, 238), 0.08),
          transparent
        );
        transition: all 0.8s;
      }

      [data-theme="dark"] .premium-section .ai-buttons button::before {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
      }

      .premium-section .ai-buttons button:hover::before {
        left: 150%;
      }

      .ai-buttons {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 7px;
      }

      .ai-buttons button {
        width: calc(50% - 4px);
        margin-bottom: 0;
      }

      .horizontal-buttons {
        display: flex;
        flex-direction: row;
        gap: 7px;
        margin-bottom: 0;
      }

      .horizontal-buttons button {
        width: calc(50% - 4px);
        margin-bottom: 0;
      }

      .archive-buttons {
        display: flex;
        flex-direction: row;
        gap: 7px;
      }

      .archive-buttons button {
        width: calc(33.333% - 5px);
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>

          <button class="tab-btn" id="perplexity-tab">Perplexity</button>
